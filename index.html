<!DOCTYPE html>
<html>
<head>
	<title>Weekly Web Dev Challenge #1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/fontello.min.css">
	<link rel="stylesheet" type="text/css" href="css/global.min.css">
</head>
<body>
<main>
	<header class="main-header">
		<a href="#" class="logo">
			<img src="img/brand-logo.png" alt="brand logo">
		</a>
	</header>
	<section class="wrapper">
		<!-- left column -->
		<div class="column">
			<!-- Register -->
			<div class="form-wrapper">
				<h2 class="form-title">Register form</h2>
				<div class="form-content">
					<form class="form">
						<div class="input-group">
							<label for="#username" class="hidden">Username</label>
							<span class="icon-user input-group__addon"></span>
							<input type="text" id="username" class="input-group__input" name="username" placeholder="Username">
						</div>
						<div class="input-group">
							<label for="#password" class="hidden">Password</label>
							<span class="icon-lock-filled input-group__addon"></span>
							<input type="password" id="password" class="input-group__input" name="password" placeholder="Password">
						</div>
						<div class="input-group">
							<label for="#confirm-pass" class="hidden">Confirm password</label>
							<span class="icon-lock-filled input-group__addon"></span>
							<input type="password" id="confirm-pass" class="input-group__input" name="confirm-password" placeholder="Confirm password">
						</div>						
						<div class="input-group">
							<label for="#email" class="hidden">Email</label>
							<span class="icon-email input-group__addon"></span>
							<input type="email" id="email" class="input-group__input" name="email" placeholder="Email">
						</div>
						<div class="input-group">
							<label for="#location" class="hidden">Your Location</label>
							<span class="icon-location input-group__addon"></span>
							<select id="location" class="input-group__input" name="location" placeholder="Your Location">
								<option>Your Location</option>
								<option>United States</option>
								<option>United Kingdom</option>
								<option>Spain</option>
								<option>Portugal</option>
							</select>
						</div>
						<div class="input-group">
							<label class="checkbox">
								<input type="checkbox" name="accept" class="checkbox__input hidden">
								<span class="checkbox__button"></span>
								<span>I have read and accept the terms of use.</span>
							</label>
						</div>
						<button type="submit" class="button">Sign up</button>
					</form>
				</div>
			</div>
			<!-- Send e-mail -->
			<div class="form-wrapper">
				<h2 class="form-title">Send email</h2>
				<div class="form-content">
					<form class="form">
						<div class="input-group">
							<label for="#name" class="hidden">Your name</label>
							<span class="icon-user input-group__addon"></span>
							<input type="text" id="name" class="input-group__input" name="name" placeholder="Your name">
						</div>
						<div class="input-group">
							<label for="#sendemail" class="hidden">Your email</label>
							<span class="icon-email input-group__addon"></span>
							<input type="email" id="sendemail" class="input-group__input" name="email" placeholder="Your email">
						</div>
						<div class="input-group">
							<textarea id="message" class="input-group__input input-group__textarea" name="message" placeholder="Type your message..."></textarea>
						</div>
						<div class="input-group">
							<label class="checkbox">
								<input type="checkbox" name="accept" class="checkbox__input hidden">
								<span class="checkbox__button"></span>
								<span>I have read and accept the terms of use.</span>
							</label>
						</div>
						<button type="submit" class="button">Sign up</button>
					</form>
				</div>
			</div>
		</div>
		<!-- right column -->
		<div class="column">
			<!-- Sign in -->
			<div class="form-wrapper">
				<h2 class="form-title">Sign in form</h2>
				<div class="form-content">
					<form class="form">
						<div class="input-group">
							<label for="#username" class="hidden">Username</label>
							<span class="icon-user input-group__addon"></span>
							<input type="text" id="username" class="input-group__input" name="username" placeholder="Username">
						</div>
						<div class="input-group">
							<label for="#password" class="hidden">Password</label>
							<span class="icon-lock-filled input-group__addon"></span>
							<input type="password" id="password" class="input-group__input" name="password" placeholder="Password">
						</div>
						<div class="input-group row">
							<label class="checkbox">
								<input type="checkbox" name="remember" class="checkbox__input hidden">
								<span class="checkbox__button"></span>
								<span>Remember me</span>
							</label>
							<button type="submit" class="button button--sm">Sign in</button>
						</div>
					</form>
				</div>
			</div>
			<!-- Recover -->
			<div class="form-wrapper">
				<h2 class="form-title">Recover form</h2>
				<div class="form-content">
					<form class="form">
						<div class="input-group">
							<label for="#recover-email" class="hidden">Enter your Email</label>
							<span class="icon-email input-group__addon"></span>
							<input type="text" id="recover-email" class="input-group__input" name="recover-email" placeholder="Enter your Email">
						</div>

						<div class="input-group">
							<label for="#recover-phone" class="hidden">Enter your Phone number</label>
							<span class="icon-lock-filled input-group__addon"></span>
							<input type="text" id="recover-phone" class="input-group__input" name="recover-phone" placeholder="Enter your Phone number">
						</div>
						<div class="input-group row">
							<button type="submit" class="button button--sm">Send</button>
							<button type="submit" class="button button--sm" disabled="disabled">Done</button>
						</div>
					</form>
				</div>
			</div>
			<!-- Subscribe -->
			<div class="form-wrapper">
				<h2 class="form-title">Subscribe form</h2>
				<div class="form-content">
					<form class="form">
						<div class="input-group">
							<label for="#sub-email" class="hidden">Enter your Email</label>
							<span class="icon-email input-group__addon"></span>
							<input type="text" id="sub-email" class="input-group__input" name="subscribe-email" placeholder="Enter your Email">
						</div>

						<div class="input-group row">
							<button type="submit" class="button button--sm">Send</button>
							<button type="submit" class="button button--reject button--sm">Done</button>
						</div>
					</form>
				</div>
			</div>
			<!-- Footer brand -->
			<footer class="brand-footer">
				<img src="img/brand-logo2.png" class="logo brand-footer__logo" alt="brand logo">
				<img src="img/brand-website.png" class="logo brand-footer__address" alt="brand website">
			</footer>
		</div>
	</section>
</main>
</body>
</html>
